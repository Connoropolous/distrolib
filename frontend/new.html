<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-center form-new-book-main">

  <!-- TODO Make navbar work on mobile: https://getbootstrap.com/docs/4.0/components/navbar/ -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-white bg-white">
    <a class="navbar-brand font-weight-bold" href="index.html">Distrolib</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Title <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Author</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Genre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Collections</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">My Books<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Borrowed</a>
        </li>
      </ul>
      <a class="btn btn-outline-success add-book" href="new.html">Add Book</a>
    </div>
  </nav>

  <form class="form-new-book">
    <h1 class="display-4 font-weight-bold">Add Book</h1>
      <p class="lead font-weight-normal">Add a book to the local collection.</p>
    <label for="inputEmail" class="sr-only">Title of book</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Title of book" required autofocus>
    <label for="inputPassword" class="sr-only">Author name</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Author name" required>
    <button class="btn btn-lg btn-success btn-block" type="submit">Add Book</button>
  </form>
</body>
</html>
